<main class="main">
    <div class="content">
      
        <div class="left-side">
      
                <div>
                    <h1>User List</h1>
                    @for (user of users; track $index) {
                    <p>{{user.name}}</p>
                    }
                    @empty {
                    <p>Users not found!</p>
                    }
                </div>
     
        </div>
      
        <div class="divider" role="separator" aria-label="Divider"></div>
      
      
      <div class="right-side">
        
      </div>
    
    </div>
  </main>
